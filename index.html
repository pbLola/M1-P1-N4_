<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Protótipo semântico de página de notícias — Módulo 1 • P1 • Nível 4"
    />
    <title>M1 · P1 · N4 — Página de Notícias (Protótipo)</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="site-header" role="banner">
      <a href="/" class="brand" aria-label="Início - News Prototype">
        NewsProto
      </a>
      <h1 class="sr-only">News Prototype</h1>
      <nav class="main-nav" role="navigation" aria-label="Menu principal">
        <ul>
          <li><a href="#home"></a>Início</li>
          <li><a href="#noticias"></a>Notícias</li>
          <li><a href="#sobre"></a>Sobre</li>
          <li><a href="#contato"></a>Contato</li>
        </ul>
      </nav>
      <form
        role="search"
        method="get"
        action="/search"
        class="search-form"
        aria-label="Busca no site"
      >
        <label for="q" class="sr-only">Pesquisar</label>
        <input
          id="q"
          name="q"
          type="submit"
          placeholder="Pesquisar"
          aria-label="Pesquisar notícias"
        />
        <button type="submit" aria-label="Enviar pesquisa">Ir</button>
      </form>
    </header>
    <main id="home" role="main">
      <section class="hero" aria-labelledby="hero-title">
        <figure>
          <img
            src=""
            alt="Redação com jornalistas trabalhando"
            width="1200"
            height="600"
          />
          <figcaption>Foto: redação editorial — imagem de destaque</figcaption>
        </figure>

        <header>
          <h2 id="hero-title">
            Notícia de Destaque: Protótipo semântico ganha vida
          </h2>
          <p class="lead">
            Resumo curto de notícia destaque — 1-2 linhas que contextualizame
            convidam a leitura
          </p>
          <a href="#" class="cta" aria-label="Leia a matéria completa"
            >Leia a matéria completa</a
          >
        </header>
      </section>
      <section id="noticias" aria-labelledby="noticias-tittle"></section>
      <aside aria-label="aside-title">
        <section aria-labelledby="autor-title"></section>
      </aside>
    </main>
    <footer id="contato" role="contentinfo"></footer>
  </body>
</html>
