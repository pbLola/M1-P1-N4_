<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Protótipo semântico de página de notícias — Módulo 1 • P1 • Nível 4"
    />
    <title>M1 · P1 · N4 — Página de Notícias (Protótipo)</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="site-header" role="banner">
      <a href="/" class="brand" aria-label="Início - News Prototype">
        NewsProto
      </a>
      <h1 class="sr-only">News Prototype</h1>
      <nav class="main-nav" role="navigation" aria-label="Menu principal">
        <ul>
          <li><a href="#home"></a>Início</li>
          <li><a href="#noticias"></a>Notícias</li>
          <li><a href="#sobre"></a>Sobre</li>
          <li><a href="#contato"></a>Contato</li>
        </ul>
      </nav>
      <form
        role="search"
        method="get"
        action="/search"
        class="search-form"
        aria-label="Busca no site"
      >
        <label for="q" class="sr-only">Pesquisar</label>
        <input
          id="q"
          name="q"
          type="submit"
          placeholder="Pesquisar"
          aria-label="Pesquisar notícias"
        />
        <button type="submit" aria-label="Enviar pesquisa">Ir</button>
      </form>
    </header>
    <main id="home" role="main"></main>
    <footer id="contato" role="contentinfo"></footer>
  </body>
</html>
